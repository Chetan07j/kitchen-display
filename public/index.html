<!doctype html>
<html lang="en">

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</head>

<body ng-app="myApp" ng-controller="myCtrl">
  <h1>Hello World!</h1>

  <!-- Full Name: {{firstName + " " + lastName}} -->
  {{orderData}}
  <table border="1">
    <tr>
      <th>Name</th>
      <th>Quantity</th>
      <th>Created Till Now</th>
      <th>Predicted</th>
      <th>Status</th>
    </tr>
    <tr ng-repeat="od in orderData">
      <td>{{od.name}}</td>
      <td>{{od.quantity}}</td>
      <td>{{od.createdTillNow}}</td>
      <td>{{od.predictedValue}}</td>
      <td>
        <button ng-click="updateStatus(od)">DONE</button>
      </td>
    </tr>
  </table>



  <!-- <script src="/jquery/dist/jquery.js"></script> -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="/app.js"></script>
</body>

</html>
