<!doctype html>
<html lang="en">

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body ng-app="myApp" ng-controller="myCtrl">

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2>Kitchen Display</h2>
        <p>Your Food Order Mania:</p>
        <table class="table table-bordered" ng-if="orderData.length > 0">
          <tr>
            <th>Name</th>
            <th>Quantity</th>
            <th>Created Till Now</th>
            <th>Predicted</th>
            <th>Status</th>
          </tr>
          <tr ng-repeat="od in orderData">
            <td>{{od.name}}</td>
            <td>{{od.quantity}}</td>
            <td>{{od.createdTillNow}}</td>
            <td>{{od.predictedValue}}</td>
            <td>
              <button ng-if="od.quantity > 0" ng-click="updateStatus(od)" type="button" class="btn btn-success btn-xs">DONE</button>
            </td>
          </tr>
        </table>

        <p ng-if="orderData.length == 0">Currently there is no order.</p>

        <br />
        <button ng-if="orderData.length > 0" ng-click="downloadReport(true)" type="button" class="btn btn-primary">Download Report</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/app.js"></script>
</body>

</html>
